<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/shoppingCart.css}">
    </head>
    <body>
        <div id='link-container'>
            <a href="/home">Home</a>    
        </div>
        <!-- cart.html -->
        <h2>Your Shopping Cart</h2>
        <div th:if="${not #lists.isEmpty(cartItems)}">
            <table>
                <tr th:each="item : ${cartItems}">
                    <td th:text='${item.name}'></td>
                    <td th:text="'$' + ${item.price}"></td>
                    <td>
                        <form th:action="@{/removeFromCart/{productId}(productId=${item.id})}" method="post">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            </table>
            <form th:action="@{/clearCart}" method="post">
                <button type="submit">Clear Cart</button>
            </form>
        </div>
        <div th:if="${#lists.isEmpty(cartItems)}">
            <p>Your cart is empty.</p>
        </div>

                        <h1 th:text="'$'+${product.price}"></h1>
                        <p th:text="${product.description}">
                    </div>
                </div>-->
    </body>
</html>
